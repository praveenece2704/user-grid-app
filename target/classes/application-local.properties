cors.allowed.origin=http://localhost:4200
user.api.url=https://dummyjson.com/users

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update  # Automatically creates the schema based on entities
spring.jpa.show-sql=true               # Show SQL queries in the console
spring.jpa.properties.hibernate.format_sql=true # Format SQL for readability
